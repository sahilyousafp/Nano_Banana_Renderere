    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; overflow: hidden; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      .node-handle {
        width: 12px; height: 12px; background: #64748b; border-radius: 50%;
        border: 2px solid #0f172a; position: absolute; transition: all 0.2s;
      }
      .node-handle:hover { background: #3b82f6; transform: scale(1.2); }
      
      /* Dark mode handle border override */
      html.light .node-handle { border-color: #f8fafc; }
    </style>
